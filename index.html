<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Retos</div>

            <div class="inputBox">
                <input type="nombreReto" id="nombreReto" placeholder="Nombre Reto...." />
            </div>

            <div class="inputBox">
                <input type="descripcionReto" id="descripcionReto" placeholder="descripcion Reto....." />
            </div>

            <div class="inputBox">
                <textarea id="Normas" cols="30" rows="10" placeholder="Normas"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


    <script src="firebase.js" type="module"></script>

</body>

</html>
